<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список машин</title>
</head>
<body>
<h1>Cars list</h1>
<p>Cars number: <span th:text="${#lists.size(cars)}">0</span></p>
<table border="1">
    <tr>
        <th>Brand</th>
        <th>Model</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.brand}"></td>
        <td th:text="${car.model}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(cars)}">
        <td colspan="2">Список машин пуст!</td>
    </tr>
</table>
</body>
</html>
